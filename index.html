<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de IA para Desenvolvedores</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="chat-container">
        <header class="chat-header">
            <h1>Assistente para Devs</h1>
            <p>Seu tutor de IA para Frontend, Backend, SQL e UX.</p>
        </header>

        <section class="chat-resposta-container">
            <div id="resposta" class="chat-resposta-scroller">
                <p class="placeholder">Olá! Como posso te ajudar a aprimorar seus conhecimentos hoje?</p>
            </div>
        </section>

        <footer class="chat-footer">
            <form id="pergunta-form">
                <textarea id="pergunta-usuario" placeholder="Digite sua pergunta aqui..." rows="3"></textarea>
                <button type="submit" title="Enviar Pergunta">➤</button>
            </form>
        </footer>
    </main>
</body>

</html>
